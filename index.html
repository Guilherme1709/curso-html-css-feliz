<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Guilherme Araújo</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">         
    <link rel="stylesheet" href="css/components/main-title.css">   
    <link rel="stylesheet" href="css/components/main-subtitle.css"> 
    <link rel="stylesheet" href="css/components/main-box.css"> 
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-action.css"> 
    <link rel="stylesheet" href="css/components/main-section.css">  
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
</head>

<body>
    <header class="main-header">
        <img src="assets/img/logo.png" alt="Avatar do Guilherme">
        <nav>
            <a class="main-action" href="" lang="en">Skills<after></a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Guilherme Araújo</h1>  
                <h2 class="main-subtitle" lang="en">Programmer</h2>
            </div>

            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>   
        </div>    
    </section>

    <section class="main-section">
        <h1 class="main-title -second" lang="en">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec -space">
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML em pixel art">
                <div class="right">
                    <h2 class="main-title -second">HTML</h2>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article> 

            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo do CSS em pixel art">
                <div class="right">
                    <h2 class="main-title -second">CSS</h2>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article> 

            <article class="skill-tec -space">
                <img class="icon" src="img/ico_js.png" alt="Logo do JS em pixel art">
                <div class="right">
                    <h2 class="main-title -second">JavaScript</h2>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article> 

            <article class="skill-tec">
                <img class="icon" src="img/ico_py.png" alt="Logo do PY em pixel art">
                <div class="right">
                    <h2 class="main-title -second">Python</h2>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article> 
        </div>   
    </section>

    <section>
        <figure class="card-project">
            <img class="logo" src="/img/logo-firedlabs.png" alt="Logo do Firedlabs">
        </figure>
        <figure class="card-project -blue">
            <img class="logo" src="/img/git_logo.png" alt="Logo do Github">
        </figure>
        <figure class="card-project">
            <img class="logo" src="/img/me.png" alt="Avatar do Guilherme">
        </figure>
    </section>

</body>   
</html>
